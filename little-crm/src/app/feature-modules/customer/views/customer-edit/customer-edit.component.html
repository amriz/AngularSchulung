<h2>Edit Customer</h2>


<form [formGroup]="customerForm" (ngSubmit)="formSubmit()">
  <mat-form-field appearance="standard" style="width: 80%">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" >
  </mat-form-field>
  <mat-form-field appearance="standard"  style="width: 80%">
    <mat-label>Volume</mat-label>
    <input matInput type="number" formControlName="volume">
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="customerForm.invalid">
      Save Customer
    </button>
  </div>
</form>
