
<div>
  <button mat-raised-button color="primary" style="margin: 10px 0;" routerLink="new">New Customer</button>
</div>

<h2>Customer List</h2>
<mat-spinner *ngIf="loading" [diameter]="20"></mat-spinner>
<table *ngIf="!loading" mat-table [dataSource]="customers" class="mat-elevation-z8" style="width: 100%">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> Volume </th>
    <td mat-cell *matCellDef="let element" style="text-align: end"> {{element.volume}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="text-align: end">
      <button mat-button mat-icon-button [routerLink]="[element.id, 'edit']">
      <mat-icon>edit</mat-icon>
    </button>
      <button mat-button mat-icon-button (click)="delete(element.id)" color="accent">
      <mat-icon>delete</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
